version: "3"

services:
  marketplace:
    build:
      context: .
      dockerfile: container/Dockerfile
    image: docker.gitlab.gwdg.de/sshoc/sshoc-marketplace-backend/kubernetes-test
    ports:
      - 5000:5000
      - 9990:9990
    depends_on:
      - psql
      - solr
    environment:
      APPLICATION_PROFILE: dev
      egi_id: ${egi_id}
      egi_secret: ${egi_secret}
      token_secret: ${token_secret}
      recaptcha_site_key: ${recaptcha_site_key}
      recaptcha_secret_key: ${recaptcha_secret_key}
      SPRING_DATA_SOLR_HOST: http://solr:8983/solr
      DATABASE_URL: postgres://marketplace:marketplace@psql:5432/marketplace_db
      CI: "true"
#      SPRING_DATASOURCE_URL: jdbc:postgresql://psql:5432/marketplace_db
#      SPRING_DATASOURCE_USERNAME: marketplace
#      SPRING_DATASOURCE_PASSWORD: marketplace

  psql:
    image: postgres:9.6
    ports:
      - 5432:5432
    volumes:
      - psql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace

  solr:
    build: etc/solr
    image: sshoc-marketplace/solr:latest
    ports:
      - 8983:8983
    volumes:
      - solr-data:/var/solr

volumes:
  psql-data:
  solr-data:

