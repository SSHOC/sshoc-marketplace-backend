spring.main.banner-mode=off
server.port=8080
server.servlet.context-path=/marketplace
spring.profiles.active=development

# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.show_sql=true

# Database settings (psql is the name of the docker-compose postgresql service)
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace
spring.datasource.username=mp_user
spring.datasource.password=mp_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
# spring.datasource.hikari.*
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

#ehcache3
#spring.cache.jcache.config=classpath:ehcache3.xml

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.eu.dariah.has.ddrs=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.web=INFO
logging.level.=INFO
#logging.level.org.hibernate.type=trace