databaseChangeLog:
  - changeSet:
      id: SSHOC_0-test_data-1
      author: swolarz
      description: Loads basic dev/test data
      context: dev, test
      changes:
        # ActorRole
        - sql:
            sql: insert into actor_roles (code, ord, label) values ('contributor', 1, 'Contributor')
        - sql:
            sql: insert into actor_roles (code, ord, label) values ('author', 2, 'Author')
        - sql:
            sql: insert into actor_roles (code, ord, label) values ('founder', 3, 'Founder')
        - sql:
            sql: insert into actor_roles (code, ord, label) values ('provider', 4, 'Provider')

        # ItemRelation
        - sql:
            sql: insert into item_relations (code, ord, label) values ('relates-to', 1, 'Relates to')
        - sql:
            sql: insert into item_relations (code, ord, label, inverse_of_code) values ('is-related-to', 2, 'Is related to', 'relates-to')
        - sql:
            sql: update item_relations set inverse_of_code = 'is-related-to' where code = 'relates-to'

        - sql:
            sql: insert into item_relations (code, ord, label) values ('documents', 3, 'Documents')
        - sql:
            sql: insert into item_relations (code, ord, label, inverse_of_code) values ('is-documented-by', 4, 'Is documented by', 'documents')
        - sql:
            sql: update item_relations set inverse_of_code = 'is-documented-by' where code = 'documents';

        - sql:
            sql: insert into item_relations (code, ord, label) values ('mentions', 5, 'Mentions')
        - sql:
            sql: insert into item_relations (code, ord, label, inverse_of_code) values ('is-mentioned-in', 6, 'Is mentioned in', 'mentions')
        - sql:
            sql: update item_relations set inverse_of_code = 'is-mentioned-in' where code = 'mentions'

        - sql:
            sql: insert into item_relations (code, ord, label) values ('extends', 7, 'Extends')
        - sql:
            sql: insert into item_relations (code, ord, label, inverse_of_code) values ('is-extended-by', 8, 'Is extended by', 'extends')
        - sql:
            sql: update item_relations set inverse_of_code = 'is-extended-by' where code = 'extends'

        # ConceptRelation
        - sql:
            sql: insert into concept_relations (code, ord, label, inverse_of_code) values ('related', 1, 'Related', 'related')
        - sql:
            sql: insert into concept_relations (code, ord, label, inverse_of_code) values ('sameAs', 2, 'Same as', 'sameAs')

        - sql:
            sql: insert into concept_relations (code, ord, label) values ('broader', 3, 'Broader')
        - sql:
            sql: insert into concept_relations (code, ord, label, inverse_of_code) values ('narrower', 4, 'Narrower', 'broader')
        - sql:
            sql: update concept_relations set inverse_of_code = 'narrower' where code = 'broader'

        # Source
        - sql:
            sql: insert into sources (id, label, url, url_template, domain) values (1, 'TAPoR', 'http://tapor.ca', 'http://tapor.ca/tools/{source-item-id}', 'tapor.ca')
        - sql:
            sql: insert into sources (id, label, url, url_template, domain) values (2, 'Programming Historian', 'https://programminghistorian.org', 'https://programminghistorian.org/en/lessons/{source-item-id}', 'programminghistorian.org')

