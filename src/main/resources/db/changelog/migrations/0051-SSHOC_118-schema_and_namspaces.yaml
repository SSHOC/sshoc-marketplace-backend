  - changeSet:
      id: 0051-SSHOC_118-schema_and_namespaces-1
      author: mkozak
      description: Add columns for schema and namespaces
      changes:
        - addColumn:
            tableName: vocabularies
            columns:
              - column:
                  name: namespaces
                  type: VARCHAR(16384)
              - column:
                  name: scheme
                  type: VARCHAR(2048)

