databaseChangeLog:
  - changeSet:
      id: 0053-SSHOC_129-actor_history_1
      description: creating table actor history
      author: ekalata
      changes:
          - createTable:
              tableName: actor_history
              columns:
                - column:
                    name: actor_id
                    type: BIGINT
                    constraints:
                      nullable: false
                      foreignKeyName: actor_actor_history_fk
                      references: actors(id)
                - column:
                    name: date_created
                    type: TIMESTAMP WITHOUT TIME ZONE
                    constraints:
                      nullable: false
                - column:
                    name: history
                    type: JSON

