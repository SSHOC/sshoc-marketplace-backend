databaseChangeLog:
  - changeSet:
      id: 0048-SSHOC_80-url_template_externalId-1
      description: adding column with url template to actor_external_sources table
      author: ekalata
      changes:
        - addColumn:
            tableName: actor_external_sources
            columns:
              - column:
                  name: url_template
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: 'https://www.{id}'
        - sql:
            sql: >
              update actor_external_sources set url_template = 'https://www.wikidata.org/wiki/{id}' where code = 'Wikidata'
        - sql:
            sql: >
              update actor_external_sources set url_template = 'https://dblp.org/{pid}' where code = 'DBLP'
        - sql:
            sql: >
              update actor_external_sources set url_template = 'https://pub.sandbox.orcid.org/v3.0/{orcid}' where code = 'ORCID'

