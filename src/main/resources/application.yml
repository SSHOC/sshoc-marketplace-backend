server:
    port: 8080
    forward-headers-strategy: native
    tomcat:
        internal-proxies: .*


spring:
    datasource:
        driver-class-name: "org.postgresql.Driver"
        url: "jdbc:postgresql://localhost:5432/marketplace_db"
        username: marketplace
        password: marketplace

        hikari:
            initialization-fail-timeout: 10000
            connection-timeout: 60000
            maximum-pool-size: 5
    jpa:
        hibernate:
            ddl-auto: validate

        show-sql: false
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL9Dialect
                jdbc:
                    lob: 
                        non_contextual_creation: true

    jackson:
        serialization:
            fail-on-empty-beans: false

        default-property-inclusion: non_null
    data:
        solr:
            host: "http://localhost:8983/solr"

    mvc:
        throw-exception-if-no-handler-found: true

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

    cache:
        cache-names: mediaMetadata
        caffeine:
            spec: maximumSize=500,expireAfterAccess=60s

    security:
        oauth2:
            client:
                registration:
                    eosc:
                        client-id: ${egi_id:default-egi-id}
                        client-secret: ${egi_secret:default-egi-secret}
                        authorization-grant-type: authorization_code
                        scope:
                            - openid
                            - profile
                            - email
                            - eduperson_scoped_affiliation
                            - eduperson_entitlement
                        redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
                        client-name: EOSC
                provider:
                    eosc:
                        token-uri: ${aai_base_uri:https://aai-dev.egi.eu/oidc}/token
                        authorization-uri: ${aai_base_uri:https://aai-dev.egi.eu/oidc}/authorize
                        user-info-uri: ${aai_base_uri:https://aai-dev.egi.eu/oidc}/userinfo
                        jwk-set-uri: ${aai_base_uri:https://aai-dev.egi.eu/oidc}/jwk
                        user-name-attribute: sub

    profiles:
        active: ${APPLICATION_PROFILE:}

springdoc:
    version: '@api.version@'
    api-docs:
        enabled: true
        path: /v3/api-docs

marketplace:
    cors:
        max-age-sec: 3600
    pagination:
        default-perpage: 20
        maximal-perpage: 100
    security:
        auth:
            jwt-token-secret: ${token_secret:default-token-secret}
            jwt-token-expiration-msec: 86400000
        oauth:
            implicit-grant-token-expiration-msec: 30000
    logging:
        path: ${marketplace_log_dir:/tmp}
    media:
        files:
            path: ${marketplace_media_dir:/var/sshoc/media}
            maxFilenameLength: 128
            maxSize: 100MB
            maxChunks: 100

        thumbnail:
            size:
                width: 150
                height: 100

        retention:
            temporary: 2h
            upload: 2h
management:
    endpoints:
        web:
            exposure:
                include: "health"
    endpoint:
        health:
            show-details: when_authorized
            roles: 'ADMINISTRATOR'