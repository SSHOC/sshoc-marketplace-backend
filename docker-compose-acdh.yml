version: "2"
services:
  marketplace-prod:
    build: .
    image: docker.gitlab.gwdg.de/sshoc/sshoc-marketplace-backend/api-prod
    container_name: sshoc-marketplace-backend-api-prod
    depends_on:
      - psql-prod
      - solr-prod
    environment:
      SPRING_ACTIVE_PROFILE: prod
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_HOST: psql
      POSTGRES_PORT: 5432
      SOLR_HOST: solr
      SOLR_PORT: 8983
      egi_id: add_egi_id
      egi_secret: add_egi_secret
      token_secret: add_token_secret
      recaptcha_site_key: add_recaptcha_site_key
      recaptcha_secret_key: add_recaptcha_secret_key
    labels:
      - traefik.backend=marketplace-api-prod
      - traefik.frontend.rule=Host:marketplace-api-prod.sisyphos.arz.oeaw.ac.at
      - traefik.docker.network=web
      - traefik.port=8080
    networks:
      - backend
      - web
  psql-prod:
    image: postgres:9.6
    container_name: sshoc-marketplace-backend-postgres-prod
    volumes:
      - psql-data:/var/lib/postgresql/data
      
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_HOST: psql

    networks:
      - backend
  solr-prod:
    build: etc/solr
    image: docker.gitlab.gwdg.de/sshoc/sshoc-marketplace-backend/solr-prod
    container_name: sshoc-marketplace-backend-solr-prod
    volumes:
      - solr-data:/var/solr
    labels:
        - traefik.backend=solr-prod
        - traefik.frontend.rule=Host:marketplace-solr-prod.sisyphos.arz.oeaw.ac.at
        - traefik.docker.network=web
        - traefik.port=8983
    networks:
      - backend
      - web

networks:
  backend:
    driver: bridge
  web:
    external:
      name: web

volumes:
  psql-data:
    driver: local
    driver_opts:
      type: "none"
      device: "/home/sshocmarketplacecuration/shares/psql-data"
      o: "bind"
  solr-data:
    driver: local
    driver_opts:
      type: "none"
      device: "/home/sshocmarketplacecuration/shares/solr-data"
      o: "bind"
